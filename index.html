<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示OneDrive图片</title>
</head>
<body>
    <div id="imageContainer"></div>
    <script>
        // OneDrive中图片的公开链接
        var oneDriveImageUrl = "20220902184955.jpg";
    
        // 使用JavaScript创建一个img元素
        var imgElement = document.createElement("img");
    
        // 设置img元素的src属性为OneDrive图片链接
        imgElement.src = oneDriveImageUrl;
    
        // 将img元素添加到页面上的容器中
        document.getElementById("imageContainer").appendChild(imgElement);
    </script>
    
    </body>
    </html>
