<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片幻灯片</title>
    <style>
        #imageContainer {
            max-width: 50%;
            overflow: hidden;
        }
        #slideshow {
            display: flex;
            transition: transform 0.5 ease-in-out;
        }
        
        .slide {
            flex: 0 0 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="imageContainer">
        <div id="slideshow"></div>
    </div>
    <script>
        var imageDirectory = "/images/";
        var imageFiles = ["1.jpg","2.jpg","3.jpg","4.jpg"];
        var slideshowContainer= document.getElimentById("slideshow");

        imageFiles.forEach(function(imageFile) {
            var slide=document.createElement("div");
            slide.className="slide";

            var imgElement=document.createElement("img");
            imgElement.src=imageDirectory+imageFile;
            
            slide.appendChild(imgElement);
            slideshowContainer.appendChild(slide);
        });

        var currentIndex=0;

        function showSlide(index){
            var offset=-index*100+"%";
            slideshowContainer.style.transform="translateX("+offset+")";
        }

        function nextSlide() {
        currentIndex = (currentIndex + 1) % imageFiles.length;
        showSlide(currentIndex);
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + imageFiles.length) % imageFiles.length;
        showSlide(currentIndex);
    }

    // 初始显示第一张幻灯片
    showSlide(currentIndex);

    // 定时切换到下一张幻灯片（例如，每5秒切换一次）
    setInterval(nextSlide, 5000);
</script>

    </body>
    </html>
