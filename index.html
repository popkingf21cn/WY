<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片幻灯片</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }

        #imageContainer {
            max-width: 100%;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        #responsiveImage {
            max-width: 100%;
            height: auto;
        }

        #slideshow {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            flex: 0 0 100%;
            box-sizing: border-box;
        }

        img {
            max-width: 50%;
            height: auto;
        }
    </style>
</head>
<body>

<!-- 创建一个容器来显示图片 -->
<div id="imageContainer">
    <!-- 幻灯片容器 -->
    <div id="slideshow">
        <!-- 使用JavaScript动态添加幻灯片 -->
    </div>
</div>

<!-- 引入JavaScript代码 -->
<script>
    // 图片目录路径
    var imageDirectory = "/images/";

    // 图片文件名数组
    var imageFiles = ["1.jpg","2.jpg", "3.jpg","4.jpg","5.jpg", "6.jpg","7.jpg","8.jpg", "9.jpg"];

    // 创建幻灯片容器
    var slideshowContainer = document.getElementById("slideshow");

    // 动态添加幻灯片
    imageFiles.forEach(function (imageFile) {
        var slide = document.createElement("div");
        slide.className = "slide";

        var imgElement = document.createElement("img");
        imgElement.src = imageDirectory + imageFile;
        imgElement.alt = "IMG";

        slide.appendChild(imgElement);
        slideshowContainer.appendChild(slide);
    });

    // JavaScript代码以实现幻灯片效果
    var currentIndex = 0;

    function showSlide(index) {
        var offset = -index * 100 + "%";
        slideshowContainer.style.transform = "translateX(" + offset + ")";
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % imageFiles.length;
        showSlide(currentIndex);
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + imageFiles.length) % imageFiles.length;
        showSlide(currentIndex);
    }

    // 初始显示第一张幻灯片
    showSlide(currentIndex);

    // 定时切换到下一张幻灯片（例如，每5秒切换一次）
    setInterval(nextSlide, 5000);
</script>

</body>
</html>
